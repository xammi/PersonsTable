<!DOCTYPE html>
<html>
<head>
    <title>Адресная книга</title>
    <meta content="text/html" charset="utf-8"/>

    <script type="application/javascript" src="/static/js/jquery-2.1.3.min.js"></script>
    <script type="application/javascript" src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script type="application/javascript" src="/static/js/editablegrid-2.0.1.js"></script>
    <script type="application/javascript" src="/static/js/options.js"></script>
    <script type="application/javascript" src="/static/js/table.js"></script>

    <link rel="stylesheet" href="/static/css/editablegrid-2.0.1.css" media="screen">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/css/base.css"/>

</head>
<body>
  <div id="container" class="container-fluid">

      <div id="header" class="row">
          <h1 class="col-md-4 vcenter">Адресная книга</h1>
          <label for="filter" class="col-md-1 vcenter">Фильтр</label>
          <input id="filter" name="filter" class="col-md-2 vcenter" type="search"/>
          <button id="updater" class="btn col-md-1 col-md-offset-1 vcenter">Обновить</button>
          <button id="add" type="button" class="btn col-md-1 vcenter" data-toggle="modal" data-target="#addModal">Добавить</button>
          <button id="delete" class="btn col-md-1 vcenter disabled">Удалить</button>
      </div>

      <div id="content" class="row">
          <div id="tablecontent"></div>
      </div>

      <div id="footer" class="row">
      </div>

  </div>

  <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">Добавление:</h4>
        </div>

        <div class="modal-body">
          ...
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
          <button type="button" class="btn btn-primary">Сохранить</button>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
