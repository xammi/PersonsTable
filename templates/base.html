<!DOCTYPE html>
<html>
<head>
    <title>Адресная книга</title>
    <meta content="text/html" charset="utf-8"/>

    <script type="application/javascript" src="/static/js/jquery-2.1.3.min.js"></script>
    <script type="application/javascript" src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script type="application/javascript" src="/static/editablegrid/editablegrid-2.0.1.js"></script>
    <script type="application/javascript" src="/static/js/jquery.cookie.js"></script>
    <script type="application/javascript" src="/static/js/table.js"></script>

    <link rel="stylesheet" href="/static/editablegrid/editablegrid-2.0.1.css" media="screen">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/css/base.css"/>

</head>
<body>
  <div id="container" class="container-fluid">

      <div id="header" class="row">
          <h1 class="col-md-4 vcenter">Адресная книга</h1>
          <label for="filter" class="col-md-1 vcenter">Фильтр</label>
          <input id="filter" name="filter" class="col-md-2 vcenter" type="search"/>
          <button id="updater" class="btn col-md-1 col-md-offset-1 vcenter">Обновить</button>
          <button id="add" type="button" class="btn col-md-1 vcenter" data-toggle="modal" data-target="#addModal">Добавить</button>
          <button id="deleter" class="btn col-md-1 vcenter disabled">Удалить</button>
      </div>

      <div id="gen-alerts">
          <div class="alert alert-success" role="alert"></div>
          <div class="alert alert-warning" role="alert"></div>
          <div class="alert alert-danger" role="alert"></div>
      </div>

      <div id="content" class="row">
          <div id="tablecontent"></div>
      </div>

      <div id="footer" class="row">
      </div>

  </div>

  <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">Добавление:</h4>
        </div>

        <div class="modal-body">
            <div id="form-alerts">
                <div class="alert alert-success" role="alert"></div>
                <div class="alert alert-warning" role="alert"></div>
                <div class="alert alert-danger" role="alert"></div>
            </div>
          <form id="add-person-form" action="/add/" method="post" class="form-horizontal">
            {% csrf_token %}
              <div class="form-group">
                <label class="col-sm-3 control-label" for="id_fullname">ФИО:</label>
                <input class="col-sm-8" id="id_fullname" maxlength="150" name="fullname" type="text" autocomplete="on" value="Кисленко Максим"/>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label" for="id_address">Адрес:</label>
                <input class="col-sm-8" id="id_address" maxlength="150" name="address" type="text" autocomplete="on" value="г. Москва, ул. Лухмановская, д. 24"/>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label" for="id_gender">Пол:</label>
                <label for="id_gender_M">&nbsp; М &nbsp;</label>
                <input id="id_gender" name="gender" type="radio" value="M" checked/>
                <label for="id_gender_F">&nbsp; Ж &nbsp;</label>
                <input id="id_gender" name="gender" type="radio" value="F"/>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label" for="id_birthdate">Дата рождения:</label>
                <input id="id_birthdate" name="birthdate" type="text" autocomplete="on" value="1994-06-22"/>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label" for="id_email">E-Mail:</label>
                <input id="id_email" name="email" type="email" value="xammi@yandex.ru"/>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label" for="id_phone">Телефон:</label>
                <input id="id_phone" maxlength="11" name="phone" type="text" value="89055537609"/>
              </div>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
          <button id="save-btn" type="button" class="btn btn-primary">Сохранить</button>
        </div>

      </div>
    </div>
  </div>

  <div class="modal fade" id="spinner-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
              <div class="spinner">
                  <div class="rect1"></div>
                  <div class="rect2"></div>
                  <div class="rect3"></div>
                  <div class="rect4"></div>
                  <div class="rect5"></div>
              </div>
      </div>
  </div>

</body>
</html>
